<!DOCTYPE html>

<html>
	<head>
		<title> My Website! </title>

	</head>

	<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
	<font color="red"> <li> {{ message }} </li></font>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

		<h1> {% block heading %}{% endblock %} </h1>

		{% block body %}
		{% endblock %}
	</body>
</html>
